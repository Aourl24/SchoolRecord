 <div id="formBox" class="container-fluid position-fixed vh-100 p-2 color-black" style="top:10%;left:0;background-color:rgba(250, 250, 250, 1);overflow: auto;z-index: 100000;">
<form class="container" hx-post="{%url 'add-student' class.id %}" hx-target="#saved" hx-swap="innerHTML">
  {%csrf_token%}
  	<h3 class="my-2 color-p sz-20">Add Student</h3>
  	<br/>
  	<div id="saved"></div>
    <div class="row my-2">
      <div class="col">
      <input placeholder="Enter Student Name" class="form-control" name="name" />
    </div>
    </div>
  
    <div class="row my-2 mt-3">
      <div class="col">
        <button class="button p-2 color-white w-100 color-bg-p rounded-3">Save</button>
      </div>
    </div>
    
    	<div class="my-2">
	  <button class="form-control btn-danger color-white bg-danger no-border" hx-target="#formBox" hx-swap="outerHTML" style="padding:10px" hx-get="{%url 'closeRequest'%}">Close window </button>
	</div>
</form>
</div>
