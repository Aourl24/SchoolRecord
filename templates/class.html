<h2 class="py-3 color-p sz-24 fw-bold">All Classes</h2>

<div class="row">
  {% for c in school_class %}
  <div class="col-12 col-md-6 col-lg-4 mb-4">
    <div class="p-3 rounded-3 shadow-sm color-bg-s">
      
      <!-- Class Name -->
      <h5 class="mb-2 color-white sz-18 fw-semibold">
        {{ c.name }} {{ c.batch }}
      </h5>

      <!-- Students -->
      <p class="mb-1 color-grey sz-14">
        <span class="fw-semibold">Students:</span> {{ c.student.all.count }}
      </p>

      <!-- Subjects (optional, only show if available) -->
      {% if c.record.subject %}
      <p class="mb-1 color-grey sz-14">
        <span class="fw-semibold">Subject:</span> {{ c.record.subject }}
      </p>
      {% endif %}

      <!-- Records -->
      <p class="mb-3 color-grey sz-14">
        <span class="fw-semibold">Records:</span> {{ c.record.all.count }}
      </p>

      <!-- CTA Button -->
      <a href="{% url 'get-class' c.id %}" 
         class="btn w-100 color-bg-p color-white rounded-3 shadow-sm">
        Go to Class
      </a>

    </div>
  </div>
  {% endfor %}
</div>
