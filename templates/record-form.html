<div  class="overflow-auto container">
{%if not recordForm%}
  <div class="row justify-content-center mb-3 align-items-center">
      <div class="col pointer-cursor m-1  p-1 sz-12 rounded-2 color-bg-silver color-black" hx-get="{% url 'form' 'record' %}" hx-target="#drop-area" hx-swap="innerHTML">           Record
     </div>
     <div class="col pointer-cursor p-1 sz-12 rounded-2 color-bg-silver color-black m-1" hx-get="{% url 'form' 'subject' %}" hx-target="#drop-area" hx-swap="innerHTML">
           Subject
     </div>

     <div class="col pointer-cursor p-1 sz-12 rounded-2 color-bg-silver m-1 color-black" hx-get="{% url 'form' 'class' %}" hx-target="#drop-area" hx-swap="innerHTML">
           Class
     </div>

     <div class="col pointer-cursor p-1 sz-12 rounded-2 color-bg-silver color-black m-1" hx-get="{% url 'form' 'student' %}" hx-target="#drop-area" hx-swap="innerHTML">
          Student
     </div>

     <div class="col pointer-cursor p-1 sz-12 rounded-2 color-bg-silver color-black m-1" hx-get="{% url 'form' 'student-record' %}" hx-target="#drop-area" hx-swap="innerHTML" hx-push-url="true">
          Std Rec
     </div>
  </div>
  {%endif%}
  <div id="formBox">
	<h3 class="my-2 color-p sz-20"> Create {{form_type}} </h3>
<div id="saved"></div> 
	<form method='post' hx-post="{% url 'form' form_type%}" hx-target="#saved" hx-swap="innerHTML">
		{%csrf_token%}
		{% for field in form%}
			<div class="my-2 py-2"> {{field.label}} </div>
			<div> {{field}} 
		{%endfor%}
		<br />
		<button class="btn btn-success w-100 p-3">Save </button>
	</form>
	<div class="my-2">
	  <button class="form-control btn-danger bg-danger no-border" hx-target="#formBox" hx-swap="outerHTML" hx-get="{%url 'closeRequest'%}">Close window </button>
	</div>
	</div>
</div>
