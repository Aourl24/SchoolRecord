<!-- Greeting Section -->

<div class="row align-items-center mb-5">
  <div class="col">
    <h5 class="fw-bold mb-1">Hello {{request.user.username}}, ðŸ‘‹</h5>
    <p class="text-muted mb-0">Letâ€™s be productive today!</p>
  </div>
</div>

<!-- Overview Section -->
<div class="row mb-3">
  <div class="col">
    <h6 class="fw-bold text-uppercase text-secondary">Overview</h6>
  </div>
</div>

<div class="row g-3">
  <!-- Student Card -->
  <div class="col-md-3 col-6">
    <div class="card bg-yellow-light border-0 rounded-4 text-center p-3 h-100 pointer-cursor hover-lift" 
         hx-get="{% url 'student-list' %}" hx-target="body" hx-swap="outerHTML" hx-push-url="true">
      <div class="icon-circle bg-warning bg-opacity-25 mb-3 mx-auto">
        <i class="fas fa-user-graduate text-warning fa-lg"></i>
      </div>
      <h6 class="fw-semibold mb-1">Student</h6>
      <h3 class="fw-bold mb-0 sz-24">{{students.count}}</h3>
    </div>
  </div>

  <!-- Class Card -->
  <div class="col-md-3 col-6">
    <div class="card bg-blue-light border-0 rounded-4 text-center p-3 h-100 pointer-cursor hover-lift" 
         hx-get="{% url 'class-list' %}" hx-target="#load-area" hx-swap="innerHTML">
      <div class="icon-circle bg-primary bg-opacity-25 mb-3 mx-auto">
        <i class="fas fa-chalkboard-teacher text-primary fa-lg"></i>
      </div>
      <h6 class="fw-semibold mb-1">Class</h6>
      <h3 class="fw-bold mb-0 sz-24">{{classes.count}}</h3>
    </div>
  </div>

  <!-- Subject Card -->
  <div class="col-md-3 col-6">
    <div class="card bg-green-light border-0 rounded-4 text-center p-3 h-100 pointer-cursor hover-lift" 
         hx-get="{% url 'subject-list' %}" hx-target="#load-area" hx-swap="innerHTML">
      <div class="icon-circle bg-success bg-opacity-25 mb-3 mx-auto">
        <i class="fas fa-book-open text-success fa-lg"></i>
      </div>
      <h6 class="fw-semibold mb-1">Subject</h6>
      <h3 class="fw-bold mb-0 sz-24">{{subjects.count}}</h3>
    </div>
  </div>

  <!-- Record Card -->
  <div class="col-md-3 col-6">
    <div class="card bg-red-light border-0 rounded-4 text-center p-3 h-100 pointer-cursor hover-lift" 
         hx-get="{% url 'record-list' %}" hx-target="body" hx-swap="outerHTML">
      <div class="icon-circle bg-danger bg-opacity-25 mb-3 mx-auto">
        <i class="fas fa-file-alt text-danger fa-lg"></i>
      </div>
      <h6 class="fw-semibold mb-1">Record</h6>
      <h3 class="fw-bold mb-0 sz-24">{{records.count}}</h3>
    </div>
  </div>
</div>


<!-- Report Section -->
<div class="row mt-5 mb-3">
  <div class="col">
    <h6 class="fw-bold text-uppercase text-secondary">Report</h6>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card shadow-md border-0 rounded-4 text-center p-4 pointer-cursor hover-lift"
         hx-get="{% url 'generateReport' %}" hx-target="#load-area" hx-swap="innerHTML">
      <i class="fas fa-chart-pie text-primary fa-2x mb-2"></i>
      <h6 class="fw-semibold">Generate Report</h6>
    </div>
  </div>
</div>

<!-- Recent Actions -->
<div class="row mt-5 mb-3">
  <div class="col">
    <h6 class="fw-bold text-uppercase text-secondary">Recent Actions</h6>
  </div>
</div>

<div hx-get="{% url 'historyView' %}" hx-swap="innerHTML" hx-trigger="load" class="bg-light rounded-4 p-3 shadow-sm">
</div>
