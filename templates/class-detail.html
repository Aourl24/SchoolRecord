{%extends 'base.html'%}
{%block content%}
<div>
  <br />
  <div class="mb-4">
     <div class="row mb-2">
        <div class="col center">
           <i class="fas color-s rounded-4 color-bg-white fa-chalkboard-teacher sz-30 p-4 shadow-sm"></i>
        </div>
     </div>
     
     <div class="row my-2">
        <div class="col sz-24 center">
           {{class_name.name}} {{class_name.batch}}
           <br\>
         <div class="sz-14 color-grey">number of students : {{class_name.student.count}}</div>
        </div>
     </div>
     
     <div class="row sz-12">
        <div hx-get="{%url 'update-form' 'class' class_name.id%}" hx-target="#addHere" class="col m-1 rounded border p-3 center">
           <i class="fas fa-pen p-2 sz-20 color-s"></i>
           <br/>
           Edit <br/> Class
        </div>
        
         <div class="col m-1 rounded border p-3 center" hx-get="{%url 'add-student' class_name.id %}" hx-target="#addHere" hx-swap="innerHTML" >
           <i class="fas fa-user-graduate p-2 sz-20 color-s"></i>
           <br/>
           Add <br/> students
        </div>
        
        <div class="col rounded m-1 border p-3 center sz-12" hx-get="{%url 'addRecord' class_name.id%}" hx-target="#addHere">
           <i class="fas fa-file-alt p-2 sz-20 color-s"></i>
           <br/>
           Add <br/> Record
           
        </div>
     </div>
 


   <br/> 
  <div class="row my-3 sz-16">
      <div class="col-md-2 col color-bg-p color-white p-2 center">
          <span class="" hx-get="{% url 'get-class-record' class_name.id %}" hx-target="#mini-load-area" hx-swap="innerHTML"> View Records</span>

      </div>
    <div class="col-md-2 col color-bg-s color-white p-2 order-first center"> 
          <span class="" hx-get="{% url 'get-student' class_name.id %}" hx-target="#mini-load-area" hx-swap="innerHTML"> View Student</span>

      </div>
  </div>
</div>
      
    <div id="mini-load-area">

    </div>

</div>
{%endblock%}
