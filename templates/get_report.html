{%extends 'base.html'%}

{%block content%}
<div class="container p-0 m-0">
<div class="row justify-content-center">
<div class="col-md-5">
<div class="row my-3">
    <div class="col sz-20 color-p"> Get REPORT </div>
</div>

{%if error %}
          <div class="alert alert-danger">
            {{ form.errors }} {{ error }}
          </div>
          {% endif %}

<form class="container" method="POST" action="{%url 'generateReport' %}">
    {%csrf_token%}

    <div class="row my-3">
    <div class="col"> Choose Subject </div>
</div>
<select name="subject" class="form-select form-p">
    {%for sub in subjects%}
        <option value="{{sub.id}}">{{sub.name}}</option>
    {%endfor%}
</select>
<div class="row my-3">
    <div class="col"> Choose Class</div>
</div>

<select name="class" class="form-select form-p">
    {%for cl in classes%}
        <option value="{{cl.name}}">{{cl.name}}</option>
    {%endfor%}
</select>

<div class="row my-3">
    <div class="col"> Choose batch </div>
</div>

<select name="batch" class="form-select form-p">
        <option value="A"> A </option>
        <option value="B"> B </option>
        <option value="All"> All </option>
</select>

<div class="row my-3">
    <div class="col"> Choose Term </div>
</div>

<select name="term" class="form-select form-p">
        <option value="First Term"> First </option>
        <option value="Secod Term"> Second </option>
        <option value="Third Term" > Third</option>
        <option value="All"> All </option>
</select>

<div class="my-3">
    <button class="button bg-success color-white rounded-4 form-p w-100">Generate Report </button>
  </div>
</form>
</div>
</div>
</div>
{%endblock%}
